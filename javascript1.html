<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airthmatic Operations</title>
</head>

<body>
    <center>
        <h1>Airthmatic Operations</h1>
        <p>Addition</p>
        <p>Substration</p>
        <p>Multiplication</p>
        <p>Division</p>
        <p>Modulus</p>
        <script>
            var x = 5 + 5;
            alert("Addition of 5+5 is " + x);

            var x2 = 7 - 6;
            alert("Substration of 7-6 is " + x2);

            var x3 = 6 * 7;
            alert("Multiplication of 6*7 is " + x3);

            var x4 = 9 / 9;
            alert("Division of 9/9 is " + x4);

            var x5 = 7 % 5;
            alert("Modulus of 7%5 is " + x5);
        </script>
    </center>
</body>

</html>
